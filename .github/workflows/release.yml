name: Release PDF

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: documents/out/main.pdf
        asset_name: Dissertação.pdf
        asset_content_type: application/pdf

    - name: Set email body
      id: set_email_body
      run: |
        commit_message=$(echo "${{ github.event.head_commit.message }}" | tr -d '\n\r')
        if [[ "$commit_message" =~ #[0-9]+ ]]; then
          pr_number=$(echo "$commit_message" | grep -o '#[0-9]\+' | tr -d '#')
          echo "body=Uma nova versão da dissertação está pronta para download. Você pode baixá-la através do seguinte link: https://github.com/no-code-luanws/masters-thesis/releases/download/v${{ github.run_number }}/Dissertacao.pdf\nLink das modificações: https://github.com/no-code-luanws/masters-thesis/pull/${pr_number}/files" >> $GITHUB_ENV
        else
          echo "body=Uma nova versão da dissertação está pronta para download. Você pode baixá-la através do seguinte link: https://github.com/no-code-luanws/masters-thesis/releases/download/v${{ github.run_number }}/Dissertacao.pdf" >> $GITHUB_ENV
        fi

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Dissertação atualizada'
        to: luan.w.silveira@gmail.com
        from: 'luanws-no-reply'
        body: ${{ env.body }}
